apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kibana-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/service-upstream: "true"
spec:
  rules:
    - host: kibana.domain.example
      http:
        paths:
          - path: /
            backend:
              service:
                name: quickstart-kb-http
                port:
                  number: 5601